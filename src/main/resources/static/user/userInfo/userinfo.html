<body>
    <header class="header">
        <div class="container">
            <a href="../../index.html" class="header-logo">
                <img src="../../welcome/img/logo.jpg" class="header-logo-img" alt="logo" width="60" height="40">
            </a>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-list-item">
                        <a href="../../index.html" class="header-link">
                            Home
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="../../welcome/chatRegulations.html" class="header-link">
                            Chat regulations
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="../../welcome/contact.html" class="header-link">
                            Contact
                        </a>
                    </li>
                    <li class="header-list-item" id="header-my-page-item">
                        <a href="./userinfo.html" class="header-link" id="active">
                            My page
                        </a>
                    </li>
                    <li class="header-list-item" id="header-chat-item">
                        <a href="../chat/chat.html" class="header-link">
                            Chat
                        </a>
                    </li>
                    <li class="header-list-item" id="header-signor-console-item">
                        <a href="../../admin/signorConsole/signorConsole.html" class="header-link">

                        </a>
                    </li>
                    <li class="header-list-item" id="header-admin-console-item">
                        <a href="../../admin/adminConsole/adminConsole.html" class="header-link">
                            Admin Console
                        </a>

                </ul>
            </nav>
            <button class="btn-reset burger">
                <span class="burger___line"></span>
                <span class="burger___line"></span>
                <span class="burger___line"></span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="user-info-area">
            <div class="container">
                <div class="user-data-info">

                    <div class="field-login">
                        Login
                    </div>
                    <div class="roles">
                    </div>
                    <div class="warn-message">

                    </div>
                </div>
                <div class="my-data-form">
                    <form class="data-form">
                        <input type="email" class="input-field" id="input-field-email" placeholder="Email"><br>
                        <input type="text" class="input-field" id="input-field-first-name" placeholder="First name"><br>
                        <input type="text" class="input-field" id="input-field-last-name" placeholder="Last name"><br>
                        <input type="number" class="input-field" id="input-field-age" placeholder="Age"><br>
                        <input type="text" class="input-field" id="input-field-sex" placeholder="Sex"><br>
                        <button class="update-data-button">Save</button>
                    </form>
                    <button class="logout-button">Exit</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
