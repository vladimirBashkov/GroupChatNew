<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My PSC admin console</title>
    <link rel="shortcut icon" href="../../welcome/img/favicon.ico">
    <link rel="stylesheet" href="../../welcome/css/stylesWelcome.css" class="style">
    <link rel="stylesheet" href="../css/adminConsole.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/adminConsoleJS.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../../index.html" class="header-logo">
                <img src="../../welcome/img/logo.jpg" class="header-logo-img" alt="logo" width="60" height="40">
            </a>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-list-item">
                        <a href="../../index.html" class="header-link">
                            Home
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="../../welcome/chatRegulations.html" class="header-link">
                            Chat regulations
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="../../welcome/contact.html" class="header-link">
                            Contact
                        </a>
                    </li>
                    <li class="header-list-item" id="header-my-page-item">
                        <a href="../../user/userInfo/userinfo.html" class="header-link">
                            My page
                        </a>
                    </li>
                    <li class="header-list-item" id="header-chat-item">
                        <a href="../../user/chat/chat.html" class="header-link">
                            Chat
                        </a>
                    </li>
                    <li class="header-list-item" id="header-signor-console-item">
                        <a href="../signorConsole/signorConsole.html" class="header-link">
                            Signor Console
                        </a>
                    </li>
                    <li class="header-list-item" id="header-admin-console-item">
                        <a href="./adminConsole.html" class="header-link" id="active">
                            Admin Console
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="btn-reset burger">
                <span class="burger___line"></span>
                <span class="burger___line"></span>
                <span class="burger___line"></span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="console-select-user">
            <div class="container head-menu">
                <div class="select-user-head-menu">
                    <button class="user-join-request-list-menu-botton">
                        <span class="burger___line"></span>
                        <span class="burger___line"></span>
                        <span class="burger___line"></span>
                        <div class="user-join-request-list-menu-name">JOIN REQUESTS</div>
                    </button>
                    <button class="users-list-menu-botton">
                        <span class="burger___line"></span>
                        <span class="burger___line"></span>
                        <span class="burger___line"></span>
                        <div class="users-list-menu-name">USERS</div>
                    </button>
                </div>
                
                <div class="user-join-request-list-area head-menu">JOIN REQUESTS:
                    <ul class="user-join-request-list head-menu">
                    </ul>
                </div>
                <div class="users-list-area head-menu">USERS:
                    <ul class="users-list head-menu">
                    </ul>
                </div>
            </div>
        </section>

        <section class="console-add-new-user">
            <div class="container">
                <div class="head-console-add-new-user">
                    <h2 class="container-header-text">Add new user</h2>
                </div>
                <div class="body-console-add-new-user">
                    <div class="user-join-request-list-area">Requests Connect:
                        <ul class="user-join-request-list basic-list">
                        </ul>
                    </div>
                    <div class="work-area">
                        <div class="message-from-user-join-request-area"></div>
                        <div class="email-from-user-join-request-area"></div>
                        <div class="button-work-area">
                            <button class="add-new-user-button">ADD USER</button>
                            <button class="delete-request-button">DELETE REQ</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="console-work-with-users update-roles">
            <div class="container">
                <div class="head-console-work-with-users">
                    <h2 class="container-header-text">Work with users (UPDATE ROLES)</h2>
                </div>
                <div class="body-console-work-with-users update-roles">
                    <div class="users-list-area update-roles">Users:
                        <ul class="users-list update-roles">
                        </ul>
                    </div>
                    <div class="work-area update-roles">
                        <div class="user-roles-list-update-area update-roles">Roles:
                            <ul class="user-roles-list-update">
                            </ul>
                        </div>
                        <div class="user-warning-list-area update-roles">Warnings:
                            <ul class="user-warning-list update-roles">
                            </ul>
                        </div>
                        <div class="action-with-user-area update-roles">
                            <button class="update-roles-user-button">SAVE CHANGES FOR USER</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="console-work-with-users block-and-delete">
            <div class="container">
                <div class="head-console-work-with-users">
                    <h2 class="container-header-text">Work with users (BLOCK AND DELETE)</h2>
                </div>
                <div class="body-console-work-with-users block-and-delete">
                    <div class="users-list-area block-and-delete">Users:
                        <ul class="users-list block-and-delete">
                        </ul>
                    </div>
                    <div class="work-area block-and-delete">
                        <div class="user-warning-list-area block-and-delete">Warnings:
                            <ul class="user-warning-list block-and-delete">
                            </ul>
                        </div>
                        <div class="action-with-user-area block-and-delete">
                            <div class="user-blocked-time-area">Block time:
                                <input class="input-block-time" type="number" placeholder="Block time in hours">
                            </div>
                            <div class="user-blocked-time-area">Reason:
                                <textarea id="textarea-block-reason" rows="3"></textarea>
                            </div>
                            <button class="block-user-button">BLOCK USER</button>
                            <button class="unblock-user-button">UNBLOCK USER</button>
                            <button class="delete-user-button">DELETE USER</button>
                        </div>
                    </div>

                </div>


            </div>
        </section>

    </main>

</body>

</html>
